{% extends 'base.html' %}
{% block title %}Tinder Jobs{% endblock %}

{% block content %}
<div id='containerHome' class="container">
  <div class="row">
    <div class="col-12 text-center mb-4">
      <img
        src="/static/images/tinder-jobs-logo.png"
        alt='Logo proyecto' />
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <h2>Entrar como:</h2>
    </div>
  </div>
  <div class="row mt-4 d-flex justify-content-center align-items-center"
    id='container-options'>
    <div class="col-md-6 col-6 mb-3" id='divOpcionDev'>
      <a href="{{ url_for('loginDev')}}">
        <div class="card" id='optionDev'>
          <div class="card-body text-center">
            <h5
              class="card-title d-flex justify-content-center align-items-center">Desenvolvedor</h5>
            <img class="img-fluid" src="/static/images/icon-dev.png"
              alt="IconDev" />
          </div>
        </div>
      </a>
    </div>
    <div class="col-md-6 col-6 mb-3" id='divOpcionEmp'>
      <div class="card" id='optionEmp'>
        <div class="card-body text-center">
          <h5
            class="card-title d-flex justify-content-center align-items-center">Empresa</h5>
          <img class="img-fluid" src="/static/images/icon-emp.png"
            alt="IconDev" />
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
